<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="all">
        <button id="current-location-button">
                Current
              </button>
        <form id="city-form">
          <input id="enter-city" type="text" placeholder="Enter a city..." />
          <input type="submit" value="Search" />
        </form>
        
        <div class="row">
          <div class="col-4 mx-auto" style="width: 200px">
            <h1 id="city">
              RIVNE
              </h1>
              <h2 class="date">
                <span id="currentDay">Tuesday</span> <br />
                <span id="currentDate">9 august 2022</span> <br />
                <span id="currentHour">20:00</span>
              </h2>
            </h1>
          </div>
          <div class="col-4 mx-auto" style="width: 200px">
            <span class="temperature" id="temperature"> 17°</span>
            <span class="units">
                  <a href="#" id="celsius-link">°C</a> /
                  <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <img src="" id="icon">
          </div>
          <div class="col-4 mx-auto" style="width: 200px">
            <ul>
              <li><strong id="wind">Wind:</strong></li>
              <li><strong id="humidity">Humidity:</strong></li>
              <li><strong id="feelsLike">Real feels:</strong></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="feture">
              Wed<br />
              ☁️<br />
              17°C
            </div>
          </div>
          <div class="col">
            <div class="feture">
              Thu<br />
              ⛈<br />
              15°C
            </div>
          </div>
          <div class="col">
            <div class="feture">
              Fri<br />
              🌥<br />
              16°C
            </div>
          </div>
          <div class="col">
            <div class="feture">
              Sat<br />
              🌤<br />
              19°C
            </div>
          </div>
          <div class="col">
            <div class="feture">
              Sun<br />
              ☀️<br />
              22°C
            </div>
          </div>
        </div>
      </div>
      <div class="small">
           <a href="https://github.com/oksanaNekh/My_project"target="_blank"> Open-source code, by Oksana Nekh </a>
      </div>
    </div>
    <script src="src/script.js"> </script>
  </body>
</html>
