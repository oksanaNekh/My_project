<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="all">
        <button id="current-location-button">Current</button>
        <form id="city-form">
          <input id="enter-city" type="text" placeholder="Enter a city..." />
          <input id="searchButtom" type="submit" value="Search" />
        </form>

        <div class="row">
          <div class="col-4 mx-auto" style="width: 200px">
            <h1 id="city">Rivne</h1>
            <h2 class="date">
              <span id="currentDay"></span> <br />
              <span id="currentDate"></span> <br />
              <span id="currentHour"></span>
            </h2>
          </div>
          <div class="col-4 mx-auto" style="width: 200px">
            <div class="degree">
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" class="active" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <img src="" id="icon" />
          </div>
          <div class="col-4 mx-auto" style="width: 220px">
            <ul>
              <li><span id="wind"></span></li>
              <li><span id="humidity"></span></li>
              <li><span id="feelsLike"></span></li>
            </ul>
          </div>
        </div>

        <div class="forecast" id="forecast"></div>
      </div>
      <div class="small">
        <a href="https://github.com/oksanaNekh/My_project" target="_blank">
          Open-source code,
        </a>
        by Oksana Nekh
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
